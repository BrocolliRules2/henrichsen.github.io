<head>
  <script>
    function inputans(){
let input= document.getElementById("input").vlaue;
let inUnits=document.getElementById("input_units").value;
let outUnits= document.getElementById("output_units").value;
  
  document.getElementById("ans").innerHTML=calc((input),(inUnits),(outUnits));
}
function calc (i, iunit, ounit) {
  let n=1;
switch (iunit){
  case "0":
    n=n/12;
    break;
  case "1":
    break;
  case "2":
    n*=3;
    break;
  case "3":
    n*=5280;
  case "4":
    n*=1000;
  case "5":
    n*=3.28084;
    break;
  default:
    document.getElementById("ans").innerHTML="ERROR";
    break;
}
  
  
switch (ounit){
  case "0":
    n*=12;
    break;
  case "1":
    break;
  case "2":
    n/=3;
    break;
  case "3":
    n/=5280;
  case "4":
    n/=1000;
  case "5":
    n/=3.28084;
    break;
  default:
    document.getElementById("ans").innerHTML="ERROR2";
    break;
}
//  document.getElementById("test").innerHTML="made it";
return parseInt(i)*n;
//return n;
}

  </script>
</head>

  <Br>
